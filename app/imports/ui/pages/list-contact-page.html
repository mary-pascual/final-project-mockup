<template name="List_Contact_Page">
  <div style="margin-top: 100px" class="ui text container">
    {{#if Template.subscriptionsReady}}
    <table style="margin-top: 50px" class="ui celled table">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Contact Info</th>
        <th>Edit</th>
      </tr>
      </thead>

      <tbody>
      {{#each contact in contactList}}
      <tr>
        <td>{{contact.first}}</td>
        <td>{{contact.last}}</td>
        <td>{{contact.telephone}}</td>
        <td><a href="{{pathFor 'Edit_Contact_Page' _id=contact._id}}">Edit</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>
    {{else}}
    {{> Loading}}
    {{/if}}
  </div>
</template>
