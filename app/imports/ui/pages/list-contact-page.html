<template name="List_Contact_Page">
  <div style="margin-top: 100px" class="ui text container">
    {{#if Template.subscriptionsReady}}
    <div class="ui grid">
      <div class="eight wide column">
        <div class="ui card">
          <div class="image">
            <img src="https://www.cns.umass.edu/sites/default/files/styles/profile_portraits/public/images/profile/portrait/matthew-liu-portrait-square.jpg?itok=8D3fEHUY&c=b2cd581ba38921df66f9cb04ed15fa10">
          </div>
          <div class="content">
            <a class="header">Elliot</a>
            <div class="meta">
              <span class="date">elliot@hawaii.edu</span>
            </div>
          </div>
          <div class="extra content">
            <a class="{{ isActiveRoute 'Edit_Contact_Page'}} item" href="{{ pathFor 'Edit_Contact_Page' }}">Edit</a>
          </div>
        </div>
      </div>
      <div class="eight wide column">
        <div class="ui card">
          <div class="image">
            <img src="http://www.fuqua.duke.edu/site_images/programs/daytime-mba/square/yasmine-hamdouche-square.jpg">
          </div>
          <div class="content">
            <a class="header">Ashley</a>
            <div class="meta">
              <span class="date">ashley@hawaii.edu</span>
            </div>
          </div>
          <div class="extra content">
            <a class="{{ isActiveRoute 'Edit_Contact_Page'}} item" href="{{ pathFor 'Edit_Contact_Page' }}">Edit</a>
          </div>
        </div>
      </div>
    </div>
    {{else}}
    {{> Loading}}
    {{/if}}
  </div>
</template>
