<template name="Add_Contact_Page">
  <div style="margin-top: 125px" class="ui container">
    <h4 class="ui dividing header">Add Profile</h4>
    <div class="ui big form">
      <div class="two fields">
        <div class="field">
          <label>First Name</label>
          <textarea rows="1" placeholder="First Name" type="text"></textarea>
        </div>
        <div class="field">
          <label>Last Name</label>
          <textarea rows="1" placeholder="Last Name" type="text"></textarea>
        </div>
        <div class="field">
          <label>E-mail</label>
          <textarea rows="1" placeholder="username@hawaii.edu" type="text"></textarea>
        </div>
      </div>
      <div class="field">
        <p>Upload Image</p>
        <div class="ui upload button">Upload</div>
      </div>
      <div class="ui submit button">Submit</div>
    </div>
  </div>
</template>
