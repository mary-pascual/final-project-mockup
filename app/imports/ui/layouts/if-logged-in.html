<template name="If_Logged_In">
  {{#if authInProcess}}
    <p>loading ...</p>
  {{else}}
    {{#if canShow}}
      {{> UI.contentBlock }}
    {{else}}
      <div style="padding-top: 40px" class="ui text container">
        <p>Welcome to the University of Hawaii at Manoa Flea Market!</p>
        <p>Please register with your UH email and Password</p>
      </div>
    {{/if}}
  {{/if}}
</template>
