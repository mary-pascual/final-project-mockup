<template name="If_Logged_In">
  {{#if authInProcess}}
    <p>loading ...</p>
  {{else}}
    {{#if canShow}}
      {{> UI.contentBlock }}
    {{else}}
      <img class="ui top centered image" src="http://www.uhmshuttle.com/Images/clientLogo.jpg">
      <div class="ui one column center aligned grid">
    <div class="column six wide form-holder">
      <h2 class="center aligned header form-head">Sign in</h2>
      <div class="ui form">
        <div class="field">
          <input type="text" placeholder="username">
        </div>
        <div class="field">
          <input type="password" placeholder="password">
        </div>
        <div class="field">
          <input type="submit" value="sign in" class="ui button large fluid green">
        </div>
        <div class="inline field">
          <div class="ui checkbox">
            <input type="checkbox">
            <label>Remember me</label>
          </div>
        </div>
      </div>
    </div>
  </div>
    {{/if}}
  {{/if}}
</template>
